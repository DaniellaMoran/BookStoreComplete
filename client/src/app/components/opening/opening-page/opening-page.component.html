<app-signup *ngIf="operationChoice !== 'welcome'"
id="operation" class="hidden"
[operation]="operationChoice" (goBackToWelcome)="animateBackToWelcome()"
></app-signup>

<app-welcome
[@slideInOut]="animationTrigger"
id="welcome"
(operation)="showPage($event)"
(@slideInOut.done)="goBackToWelcome($event)"
></app-welcome>
